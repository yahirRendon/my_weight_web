{% extends 'base.html' %}

{% block header %}
  <div class="title_1">{% block title %}Update{% endblock %}</div>
{% endblock %}

{% block content %}
<div class="wrap_update">
  <div class="u_a"></div>
  <div class="u_b">
    <form method="post">   
    <label for="weight">Weight</label>
    <input name="weight" id="weight"
    value="{{ request.form['weight'] or post['weight'] }}" required>

    <label for="body">Body</label>
    <textarea name="body" id="body" rows ="5" cols="30">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  </div>
  <div class="u_c"></div>
</div>
{% endblock %}
